<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <meta name="description" content="Asmitha S - Software developer portfolio showcasing skills, experience, and projects.">
    <meta name="keywords" content="developer, portfolio, web development, frontend, react, javascript, typescript">
    <title>Asmitha S | Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- For static serverless deployment -->
    <script>
      // Handle 404s for SPA routing in static hosting environments
      (function() {
        if (window.location.pathname !== '/' && window.location.pathname !== '/index.html') {
          // Redirect to home and add hash for client-side routing
          const path = window.location.pathname.replace(/\/$/, '');
          window.history.replaceState(null, null, '/#' + path);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This script injects a replit badge into the page, please feel free to remove this line -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-badge-v3.js"></script>
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to view this portfolio website.</p>
      </div>
    </noscript>
  </body>
</html>
